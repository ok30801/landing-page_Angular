<section class="cart md:bg-center mb-20 text-primary bg-secondary"
         data-aos="fade-left"
         data-aos-anchor="#example-anchor"
         data-aos-offset="500"
         data-aos-duration="500"
>

  <div class="container h-full flex justify-center pt-40 gap-5">
    <div class=" flex flex-col w-1/2 gap-5" data-aos="fade-right">
      <div
        *ngFor="let product of products$ | async"
        class="p-5 bg-white h-[120px]"
      >
        <div class="flex gap-5">
          <div>
            <img src="{{product.img}}" alt="" class="h-20">
          </div>

          <div class="flex flex-col w-full justify-between">
            <div class="flex justify-between items-center w-full ">
              <div class="text-primary text-xl">
                {{product.productName | titlecase}}
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   stroke="currentColor"
                   stroke-width="2">
                <path stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </div>

            <div class="flex justify-between items-center w-full">
              <div class="flex w-[150px] items-center border-2 border-darkRed rounded h-8">
                <div
                  class="w-1/5 h-full border-r-2 border-darkRed flex justify-center items-center cart__button-count
                  hover:bg-darkRed transition-all duration-300"
                  (click)="decreaseCountProduct(product.id)"
                >
                  <svg-icon src="assets/icons/minus.svg"></svg-icon>
                </div>
                <div class="w-3/5 text-3xl text-center font-montserrat">{{product.amount}}</div>
                <div
                  class="w-1/5 h-full border-l-2 border-darkRed flex justify-center items-center cart__button-count
                hover:bg-darkRed transition-all duration-300"
                  (click)="increaseCountProduct(product.id)"
                >
                  <svg-icon src="assets/icons/plus.svg"></svg-icon>
                </div>
              </div>

              <div class="font-montserrat font-medium text-lg font-bold">
                {{product.price | currency}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white h-[79px] p-5 flex justify-between items-center font-montserrat font-medium text-lg font-bold gap-x-1.5">
        <div class="cart__total-price whitespace-nowrap">Total price:</div>
        <div class="cart__total-price-divide relative w-full h-7"></div>
        <div>{{'400' | currency}}</div>
      </div>
    </div>

    <div class="w-1/2 min-h-[500px] bg-white flex justify-center items-center" data-aos="fade-left">Form</div>

  </div>

</section>
